<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div>Search</div>
    <div>
      <div>ADD BUTTON</div>
      <div>ADD CONTAINER</div>
    </div>
    <div>
      <div>GET BUTTON</div>
      <div>GET CONTAINER</div>
    </div>
    <div>SPECIFIC FINDER</div>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    
    <div> 
    <h2>GET</h2>
    <button id="getDataBtn">Get Data</button>
    <div id="jsonDataContainer"></div>
    </div>
    <br></br>
    <h2> POST </h2>
    <form method="post" action="http://localhost:6003/api">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('getDataBtn').addEventListener('click', function() {
            fetch('http://localhost:6003/api') // Assuming your server endpoint is '/api/data'
                .then(response => response.json())
                .then(data => {
                    // Display the received JSON data in the div
                    document.getElementById('jsonDataContainer').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
  </body>
</html>
